{% extends 'base.html' %}

{% block title %}
Раскладка плит
{% endblock title %}

{% block content %}
<h3>Раскладка плит</h3>

<form action="/plat_result" method="POST">
    <p>введите ширину плиты Тип1</p>
    <input type="text" name="width1_plat">

    <p>введите ширину плиты Тип2</p>
    <input type="text" name="width2_plat">

    <p>введите длину участка раскладки плит</p>
    <input type="text" name="lenght_plat">
    <button type="submit">запустить</button>
</form>

{% endblock content %}
